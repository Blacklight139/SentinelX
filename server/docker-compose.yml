version: '3.8'

services:
  sentinelx-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: sentinelx/server:2.0.0-go1.25
    container_name: sentinelx-server
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "9090:9090"
      - "6060:6060"
    volumes:
      - sentinelx_data:/var/lib/sentinelx
      - sentinelx_logs:/var/log/sentinelx
      - sentinelx_config:/etc/sentinelx
      - ./server/config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Asia/Shanghai
      - GO_VERSION=1.25.5
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    networks:
      - sentinelx-network
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  sentinelx-postgres:
    image: postgres:16-alpine
    container_name: sentinelx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinelx
      POSTGRES_USER: sentinelx
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinelx123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinelx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinelx"]
      interval: 30s
      timeout: 10s
      retries: 5

  sentinelx-redis:
    image: redis:7.2-alpine
    container_name: sentinelx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-sentinelx123}
    volumes:
      - redis_data:/data
    networks:
      - sentinelx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  sentinelx-prometheus:
    image: prom/prometheus:latest
    container_name: sentinelx-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - sentinelx-network

  sentinelx-grafana:
    image: grafana/grafana:latest
    container_name: sentinelx-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - sentinelx-network
    depends_on:
      sentinelx-prometheus:
        condition: service_healthy

volumes:
  sentinelx_data:
    driver: local
  sentinelx_logs:
    driver: local
  sentinelx_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sentinelx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16