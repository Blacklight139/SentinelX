name: Go

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.25.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Verify Go version
      run: go version
    
    - name: Install dependencies
      run: cd server && go mod download
    
    - name: Run tests
      run: cd server && go test -v -race ./...
    
    - name: Run benchmarks
      run: cd server && go test -bench=. -benchtime=1s ./...
    
    - name: Run vet
      run: cd server && go vet ./...
    
    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1
      with:
        version: "latest"
        install-go: false
    
    - name: Build
      run: cd server && ./build.sh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sentinelx-build
        path: |
          server/build/
        retention-days: 7

  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.25.x
    
    - name: Build release
      run: cd server && ./build.sh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: server/build/*
        draft: false
        prerelease: false
        generate_release_notes: true